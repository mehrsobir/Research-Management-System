{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Иваз кардани рамз</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
         <form action="{% url 'change_password' %}" method="post" class="col-10 col-md-6">
              <div class="modal-body">
                {% csrf_token %}
                {{ form | crispy }}

              </div>
             <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Навсозӣ</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Бекор</button>
             </div>
        </form>
    </div>
  </div>
</div>
