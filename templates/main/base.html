{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    <link rel="stylesheet" href="{% static 'style.css' %}">-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
    <link
      rel="stylesheet"
      type="text/css"
      href = "{% static 'rms/css/bootstrap.css' %}"
    />
        <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>

<!--    <script src="{% static 'rms/js/bootstrap.min.js' %}"></script>-->
    <title>{% block title %}My WebSite{% endblock %}</title>
  </head>
  <body>
    <nav class="container-fluid">
        <div class="row bg-light border-bottom">
            <div class="row col-12 col-md-10">
              <a class="col-12 col-md-2 text-center text-md-end">
                <img src="{% static 'img/school.png' %}" class="col-8 col-md-3 w-25 mt-1" alt="Logo">
              </a>
              <div class="row col-12 col-md-10">
                <h5 class="col-12 text-center col-md-10 text-md-start fw-bolder">
                  Иститути омӯзиши масъалаҳои давлатҳои Осиё ва Аврупои АМИТ
                </h5>
                <p class="col-12 text-center col-md-10 text-md-start fw-bolder">
                  Равзанаи пажуҳишгар
                </p>
              </div>
            </div>
            <div class="row col-12 col-md-2">
                <div class="dropdown col-12 align-self-center text-center m-1">
                  <h5 class="dropdown-toggle" data-bs-toggle="dropdown">
                    {{user.first_name}} {{user.last_name}}
                  </h5>
                  <ul class="dropdown-menu">
                    <li class="nav-item"><a class="nav-link dropdown-item ps-3 pt-1" href="{% url 'logout'%}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link dropdown-item ps-3 pt-2" href="{% url 'logout'%}">{{user.first_name}}</a></li>
                    <li class="nav-item">
                    <button class="btn" hx-get="{% url 'change-password' %}" hx-target="#dialog"> Ивази рамз</button></li>
                    <li><hr class="dropdown-divider"></hr></li>
                    <li class="nav-item"><a class="nav-link dropdown-item ps-3 " href="{% url 'logout'%}">Logout</a></li>
                  </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">{% block content %} {% endblock %}</div>
    <div id="modal" class="modal fade">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="{% static 'rms/main.js' %}"></script>

  </body>
</html>
