{% load crispy_forms_filters %}
<form  class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Вироиши зермавзуъ</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div id = 'form' class="modal-body">
    {{ form | crispy }}
  </div>
  <div class="modal-footer">
    <button type="button" data-bs-dismiss="modal" class="btn btn-secondary">Cancel</button>
    <button type="submit" data-bs-dismiss="modal" class="btn btn-primary"
    hx-post="{% url 'update-subtopic' sub_id %}" hx-target="#st{{sub_id}}" hx-swap="outerHTML">Вироиш</button>
  </div>
</form>
